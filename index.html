<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="content-calcul">
            <div class="tittle-calcul">
                <h1>Simple Calculator</h1>
            </div>
            <div class="calcul">
                <form>
                    <input id="test" type="text">
                    <select id="chois">
                        <option value="plus">+</option>
                        <option value="moin">-</option>
                        <option value="fois">*</option>
                        <option value="division">/</option>
                        <option value="puisance">**</option>
                    </select>
                    <input id="test2" type="text">
                </form>
                <button id="warak">Calculer</button>
            </div>
            <div class="resultat">
                <h1>Resultat: <span id="resultat"></span></h1>
            </div>
        </div>
    </section>
    <script src="test.js"></script>
</body>

</html>
